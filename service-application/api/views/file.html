<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/file.css">
    <script src='/js/file.js' defer></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <!-- summernote -->
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</head>

<body>
    <header style="display: flex;">
        <p>Code Fridge</p>
        <a href="/auth/logout">로그아웃</a>
        <a href="/auth/profile">프로필로 가기</a> 
    </header>
    
    <div class="container">
        <div class="head">
            <div>파일 다운로드 페이지</div> 
            <a href='/'>홈으로 가기</a>
        </div>
        <div class="dl-1">
            <div class="dl-1-im">
                {{file.name}}
            </div>
            <div class="dl-1-btn">
                <!-- <a href="{{file.fileUrl}}" class="dl-1-down">다운로드</a> -->
                <a href="/s3/file?id={{file.id}}" class="dl-1-down">다운로드</a>
                {% if pdf %}
                <a href="/s3/file/preview?id={{file.id}}" class="dl-1-pre">미리보기</a>
                {% endif %}
            </div>
        </div>
        {% for comment in comments %}
        <div class="comment">
            <div>{{ comment.content | safe }}</div>
            <div class="date">작성일 : {{ comment.createdAt  | dateform}}</div>
            <div class="author">작성자 : {{ comment.nickname }}</div>
        </div>
        {% endfor %}
        <div class="error"></div>
        <form method="post" class="com-reg">
            <textarea id="summernote" name="editordata" style="resize: none;" rows="25" cols="175"></textarea>
            <button type="submit">댓글 등록</button>
        </form>
    </div>
</body>

</html>
