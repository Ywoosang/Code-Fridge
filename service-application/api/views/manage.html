<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/manage.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  <script src='/js/manage.js' defer></script>
</head>

<body>
  <article class="profile">
    <h1>팀 이름: {{team.name}}</h1>
    <form action="/team/manage/name" method="POST" >
      <input  type="text" name="teamName" required>
      <button type="submit">팀 이름 업데이트</button>
    </form>
    <div class="img">
      
      <img class="team-img" src="{{team.img}}">
      <div class="upload">
        <form action="/team/manage/image" method="POST" enctype="multipart/form-data">
          <input id='img' type="file" name="file" accept="image/*">
          <button class="img-submit" type="submit">이미지 업로드</button>
        </form>
      </div>
    </div>
    <div class="des">
      <p class="name"> </p>
    </div>
  </article>
  <article>
    <h2>팀원 내역</h2>
    <ul>
      {%for member in members %}
      <li class=" ">
        <div>이름: {{ member.nickname }}</div>
        <div>직급: {{ member.rank }} </div>
      </li>
      {% endfor %}
    </ul>
  </article>
  <article>
    <h2>멤버 초대</h2>
    <input type="text" class="invite" placeholder="초대할 멤버 아이디">
    <ul class='users'>
      <li>
         

      </li>
    </ul>
  </article>
</body>

</html>
