<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/team.css">
    <script src='../js/team.js' defer></script>
</head>

<body>
    <header>
        <div class="icon">
        <a href="/resource/all" target="_self">
            <img src="https://ifh.cc/g/70wwOB.png">
        </a>
    </div>
    <div class="logout_profile">
        <a href="/auth/logout" class="logout">로그아웃</a>
        <a href="/auth/profile" class="profile">프로필로 가기</a>
    </div>
    </header>
    <form method="POST" class="create_team">
        <div id="my_modal">
            <div>
                <div>팀 생성</div>
                <input type="text" name="name" required placeholder="팀명을 입력하세요!">
                <button type="submit">생성하기</button>
            </div>
            <a class="modal_close_btn"><i class="far fa-window-close"></i></a>
        </div>
        <div class="add_team">
            <h1 class="development_team">소속 개발 팀</h1>
            <i class="fas fa-plus-square" id="popup_open_btn"></i>
        </div>
    </form>
  
    <div class="teams">
        {% for team in teams %}
        <a class="team" href="/team/{{team.id}}" class='enter'>
            <img class="team-img" src="{{team.img}}"> 
            <h1 class="description">{{team.name}}</h1>
        </a>
        {% endfor %}
    </div>
</body>

</html>
